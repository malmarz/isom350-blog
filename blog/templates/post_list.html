<!doctype html>

<html lang="en">
<head>
  <title>Post List</title>
</head>

<body>
  <h1>Latest posts:</h1>
  <ul>
    {% for post in post_list %}
    <li>
      <a href="{% url 'post_detail' post.slug  %}">
        {{ post.title }}
      </a>, posted {{ post.created_on|timesince }} ago
      <p>{{ post.body|truncatewords:10 }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
