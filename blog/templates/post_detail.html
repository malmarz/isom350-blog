{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title%}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.body }}</p>
  <pre>Posted on: {{ post.created_on }}</pre>
  <pre>Updated on: {{ post.updated_on }}</pre>

  <a href="{% url 'home'  %}"> See other blog posts</a>
{% endblock content%}
